version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: stockflow-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stockflow}
      POSTGRES_USER: ${POSTGRES_USER:-stockflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockflow123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
